<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Worker</title>
  <style>
    body {
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .logo {
      margin-bottom: 10px;
    }

    .logo img {
      height: 80px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    .absensi-box {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 0 20px #00ffff80;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00e0e0;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #00ffff;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Modal Pop-up */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #222;
      margin: 10% auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      color: #00ffff;
      box-shadow: 0 0 20px #00ffff80;
      text-align: center;
    }

    .close {
      color: #00ffff;
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/TYg5kk7t/Warna-Biru-Hitam-1.png" alt="Logo" />
  </div>
  <h2>Absensi Worker</h2>
  <div class="absensi-box">
    <form id="absenForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" required />

      <label for="shift">Shift:</label>
      <select id="shift" required>
        <option value="">Pilih Shift</option>
        <option value="Pagi">Pagi</option>
        <option value="Siang">Siang</option>
        <option value="Malam">Malam</option>
      </select>

      <button type="submit">Kirim Absensi</button>
    </form>

    <a id="openHistory">Histori Absensi</a>
  </div>

  <!-- Modal Motivasi -->
  <div id="motivasiModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('motivasiModal')">&times;</span>
      <p><strong>ðŸ”¥ Semangat Bro Bi!</strong><br>Terima kasih sudah absen. Tetap disiplin dan terus jadi versi terbaikmu hari ini!</p>
    </div>
  </div>

  <!-- Modal Histori -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('historyModal')">&times;</span>
      <h3>Histori Absensi</h3>
      <p>ðŸ“… 24 Juli 2025 - Shift Pagi<br>ðŸ“… 25 Juli 2025 - Shift Malam<br>ðŸ“… 26 Juli 2025 - Shift Siang</p>
    </div>
  </div>

  <audio id="notifikasiSound" src="https://www.myinstants.com/media/sounds/mario-coin.mp3" preload="auto"></audio>

  <script>
    document.getElementById('absenForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const shift = document.getElementById('shift').value;

      if(nama && shift) {
        document.getElementById('notifikasiSound').play();
        openModal('motivasiModal');
        document.getElementById('absenForm').reset();
      }
    });

    document.getElementById('openHistory').onclick = () => openModal('historyModal');

    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    window.onclick = function(event) {
      ['motivasiModal', 'historyModal'].forEach(id => {
        const modal = document.getElementById(id);
        if (event.target === modal) modal.style.display = "none";
      });
    }
  </script>
</body>
</html>
