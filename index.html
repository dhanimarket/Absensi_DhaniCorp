<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Worker</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .logo {
      margin-bottom: 10px;
    }

    .container {
      background-color: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px cyan;
      text-align: center;
      max-width: 350px;
    }

    h1 {
      color: cyan;
      margin-bottom: 20px;
      text-shadow: 0 0 8px cyan;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: cyan;
      font-weight: bold;
      cursor: pointer;
      color: black;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ffff;
    }

    #historiPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px cyan;
      z-index: 10;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.6);
      z-index: 9;
    }

    .motivation {
      margin-top: 15px;
      font-size: 14px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      display: none;
    }

    a {
      color: cyan;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.postimg.cc/TYg5kk7t/Warna-Biru-Hitam-1.png" alt="Logo" width="70"/>

  <div class="container">
    <h1>Absensi Worker</h1>
    <input type="text" id="nama" placeholder="Masukkan nama">
    <select id="shift">
      <option value="">Pilih Shift</option>
      <option value="Pagi">Pagi</option>
      <option value="Siang">Siang</option>
      <option value="Malam">Malam</option>
    </select>
    <button onclick="kirimAbsensi()">Kirim Absensi</button>
    <a onclick="tampilkanHistori()">Histori Absensi</a>
    <div class="motivation" id="motivasi">Semangat kerja! Kaizen setiap hari ðŸ’ª</div>
  </div>

  <div id="overlay" onclick="tutupHistori()"></div>
  <div id="historiPopup">
    <h3>Histori Absensi</h3>
    <p>- Robi, Shift Pagi, 08:00</p>
    <p>- Dwi, Shift Siang, 14:00</p>
    <p>- Najib, Shift Malam, 22:00</p>
    <button onclick="tutupHistori()">Tutup</button>
  </div>

  <audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

  <script>
    function kirimAbsensi() {
      const nama = document.getElementById('nama').value;
      const shift = document.getElementById('shift').value;
      const motivasi = document.getElementById('motivasi');
      const sound = document.getElementById('successSound');

      if (nama && shift) {
        sound.play();
        motivasi.style.display = 'block';
        setTimeout(() => {
          motivasi.style.display = 'none';
        }, 4000);
        alert("Absensi berhasil dikirim!");
        // TODO: Kirim data ke Google Apps Script di sini
      } else {
        alert("Mohon isi nama dan pilih shift.");
      }
    }

    function tampilkanHistori() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('historiPopup').style.display = 'block';
    }

    function tutupHistori() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('historiPopup').style.display = 'none';
    }
  </script>
</body>
</html>
