<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Worker - Dhani Market</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px cyan;
      width: 320px;
      text-align: center;
    }

    h1 {
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #00fff7;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background: #00e0e0;
    }

    #motivasi {
      margin-top: 10px;
      color: #00fff7;
      font-size: 14px;
      text-shadow: 0 0 5px #00fff7;
    }

    a {
      margin-top: 15px;
      color: #00fff7;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }

    /* Modal Histori */
    #overlay, #historiPopup {
      display: none;
      position: fixed;
      z-index: 1000;
    }

    #overlay {
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
    }

    #historiPopup {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px cyan;
      color: white;
      width: 300px;
    }

    #historiPopup h3 {
      margin-top: 0;
      color: #00fff7;
    }

    #historiList p {
      font-size: 14px;
      margin: 5px 0;
    }

    .logo {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://i.postimg.cc/TYg5kk7t/Warna-Biru-Hitam-1.png" alt="Logo Dhani Market" width="100" />
  </div>

  <div class="container">
    <h1>Absensi Worker</h1>
    <input type="text" id="nama" placeholder="Masukkan Nama" required />
    <select id="shift" required>
      <option value="">Pilih Shift</option>
      <option value="Pagi">Pagi</option>
      <option value="Siang">Siang</option>
      <option value="Malam">Malam</option>
    </select>
    <button onclick="kirimAbsensi()">Kirim Absensi</button>
    <div id="motivasi"></div>
    <a onclick="tampilkanHistori()">Lihat Histori Terakhir</a>
  </div>

  <!-- Modal Histori -->
  <div id="overlay" onclick="tutupHistori()"></div>
  <div id="historiPopup">
    <h3>Histori Absensi</h3>
    <div id="historiList">Memuat...</div>
    <button onclick="tutupHistori()" style="margin-top:15px;">Tutup</button>
  </div>

  <!-- Sound -->
  <audio id="sfx" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-952.mp3"></audio>

  <script>
    const motivasiList = [
      "Semangat kerja hari ini 💪",
      "Terima kasih sudah hadir tepat waktu 🙌",
      "Semoga harimu menyenangkan 🌞",
      "Kerja kerasmu adalah investasi masa depan 💼",
      "Terus jaga konsistensi dan semangatmu! 🔥",
      "Kehadiranmu sangat berarti untuk tim 💙",
      "Kamu luar biasa, tetap produktif! 🚀"
    ];

    function kirimAbsensi() {
      const nama = document.getElementById('nama').value;
      const shift = document.getElementById('shift').value;
      const motivasiBox = document.getElementById('motivasi');

      if (!nama || !shift) {
        alert("Nama dan shift wajib diisi!");
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbz7cT-s5B2aCowEur3X5jNKOyWNbLG5Pkyrkf-Ed9oYKAjdA3ROHtCQYt9Sp0SXb4AG/exec?nama=${encodeURIComponent(nama)}&shift=${encodeURIComponent(shift)}`;

      fetch(url)
        .then(res => res.text())
        .then(() => {
          const pesan = motivasiList[Math.floor(Math.random() * motivasiList.length)];
          motivasiBox.innerText = "✅ Absensi berhasil! " + pesan;
          document.getElementById('sfx').play();
          document.getElementById('nama').value = "";
          document.getElementById('shift').value = "";
          setTimeout(() => motivasiBox.innerText = "", 5000);
        })
        .catch(() => {
          motivasiBox.innerText = "❌ Gagal mengirim absensi!";
        });
    }

    function tampilkanHistori() {
      const overlay = document.getElementById('overlay');
      const popup = document.getElementById('historiPopup');
      const list = document.getElementById('historiList');

      overlay.style.display = 'block';
      popup.style.display = 'block';
      list.innerHTML = 'Memuat...';

      fetch("https://script.google.com/macros/s/AKfycbz7cT-s5B2aCowEur3X5jNKOyWNbLG5Pkyrkf-Ed9oYKAjdA3ROHtCQYt9Sp0SXb4AG/exec")
        .then(res => res.json())
        .then(data => {
          list.innerHTML = data.map(d =>
            `<p>📌 ${d.nama} - ${d.shift} (${new Date(d.waktu).toLocaleString('id-ID')})</p>`
          ).join('');
        })
        .catch(() => {
          list.innerHTML = "<p>Gagal memuat histori!</p>";
        });
    }

    function tutupHistori() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('historiPopup').style.display = 'none';
    }
  </script>

</body>
</html>
