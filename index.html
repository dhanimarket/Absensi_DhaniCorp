<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi Dhani Corp</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #f0f4f8;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .popup h3 {
      margin: 0;
      font-size: 18px;
    }
    #history {
      margin-top: 20px;
      text-align: left;
    }
    .history-item {
      background: #e8f0fe;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Absensi Karyawan</h2>
    <form id="form">
      <input type="text" name="nama" placeholder="Nama" required><br><br>
      <select name="shift" required>
        <option value="">Pilih Shift</option>
        <option value="Pagi">Pagi</option>
        <option value="Siang">Siang</option>
        <option value="Malam">Malam</option>
      </select><br><br>
      <button type="submit">Absen</button>
    </form>
    <p id="status"></p>
    <div id="history"></div>
  </div>

  <div class="popup" id="popup">
    <h3 id="popup-text"></h3>
  </div>

  <script>
    const form = document.getElementById("form");
    const statusText = document.getElementById("status");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");

    const pesanMotivasi = [
      "Semangat kerja hari ini ðŸ’ª",
      "Terima kasih sudah hadir tepat waktu ðŸ™Œ",
      "Semoga harimu menyenangkan ðŸŒž",
      "Kerja kerasmu adalah investasi masa depan ðŸ’¼",
      "Terus jaga konsistensi dan semangatmu! ðŸ”¥",
      "Kehadiranmu sangat berarti untuk tim ðŸ’™",
      "Kamu luar biasa, tetap produktif! ðŸš€"
    ];

    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz7cT-s5B2aCowEur3X5jNKOyWNbLG5Pkyrkf-Ed9oYKAjdA3ROHtCQYt9Sp0SXb4AG/exec";

    function showPopup(message) {
      popupText.innerText = message;
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const params = new URLSearchParams(data).toString();
      fetch(`${WEB_APP_URL}?${params}`)
        .then(res => res.text())
        .then(txt => {
          const randomPesan = pesanMotivasi[Math.floor(Math.random() * pesanMotivasi.length)];
          statusText.innerText = "Absensi berhasil!";
          showPopup(randomPesan);
          form.reset();
          loadHistori();
        })
        .catch(err => {
          statusText.innerText = "Gagal absen. Coba lagi nanti.";
        });
    });

    function loadHistori() {
      fetch(WEB_APP_URL)
        .then(res => res.json())
        .then(data => {
          const historyDiv = document.getElementById("history");
          historyDiv.innerHTML = "<h3>Riwayat Absen Terakhir</h3>";
          data.forEach(item => {
            const el = document.createElement("div");
            el.className = "history-item";
            const waktu = new Date(item.waktu).toLocaleString("id-ID");
            el.innerHTML = `<strong>${item.nama}</strong> - ${item.shift}<br><small>${waktu}</small>`;
            historyDiv.appendChild(el);
          });
        });
    }

    loadHistori();
  </script>
</body>
</html>
